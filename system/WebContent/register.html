<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DeManS - Cadastrar</title>
</head>
<body>

<form action="registerMember" method="POST">
	<label>ID</label><br>
	<input type="text" name="id" size="10" placeholder="44199"><br>
	<label>Nome</label><br>
	<input type="text" name="name" size="50" placeholder="João da Silva" required><br>
	<label>Data de nascimento</label><br>
	<input type="date" name="birthdate" placeholder="1995-02-14"  required><br>
	<label>Senha</label><br>
	<input type="password" name="password" required><br>
	<label>Confirmação de Senha</label><br>
	<input type="password" name="password_confirmation" required><br>
	<label>Telefone</label><br>
	<input type="tel" name="phone" placeholder="(61) 98145-8085" required><br>
	<label>Telefone(Responsável)</label><br>
	<input type="tel" name="dad_phone" placeholder="(61) 98145-8085" ><br>
	
	<label>Rua</label><br>
	<input type="text" name="address" placeholder="Quadra 07" required><br>
	<label>Número</label><br>
	<input type="text" name="number" placeholder="09" pattern="[0-9]{2}" required><br>
	<label>Complemento</label><br>
	<input type="text" name="complement"><br>
	<label>CEP</label><br>
	<input type="text" name="zipcode" placeholder="72450-000" pattern="(\d{5}([\-]\d{3})?)" required><br>
	<label>Cidade</label><br>
	<input type="text" name="city" required><br>
	<label>Estado</label><br>
	<input type="text" name="state" placeholder="DF" required><br>
	
	
	
	<input type="submit" value="Cadastrar">

</form>

</body>
</html>
